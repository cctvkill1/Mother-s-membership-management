<style>
    body {
        padding: 20px;
    }
    .signature-img{
        width: 50px;
    }
</style>
<h2 class="title">
        <svg  class="octicon octicon-file" viewBox="0 0 12 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" d="M6 5H2V4h4v1zM2 8h7V7H2v1zm0 2h7V9H2v1zm0 2h7v-1H2v1zm10-7.5V14c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V2c0-.55.45-1 1-1h7.5L12 4.5zM11 5L8 2H1v12h10V5z"></path></svg>   
    历史消费记录
</h2>
<div class="list-group">
        <a href="/consume/add?user_id={$Request.get.user_id}"><svg  class="octicon octicon-clippy" style="width:20px;" viewBox="0 0 14 16" version="1.1" width="28" aria-hidden="true"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>添加消费</a>
        <a href="/user/index"> <svg class="octicon octicon-organization" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                <path fill-rule="evenodd" d="M16 12.999c0 .439-.45 1-1 1H7.995c-.539 0-.994-.447-.995-.999H1c-.54 0-1-.561-1-1 0-2.634 3-4 3-4s.229-.409 0-1c-.841-.621-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.442.58 2.5 3c.058 2.41-.159 2.379-1 3-.229.59 0 1 0 1s1.549.711 2.42 2.088C9.196 9.369 10 8.999 10 8.999s.229-.409 0-1c-.841-.62-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.437.581 2.495 3c.059 2.41-.158 2.38-1 3-.229.59 0 1 0 1s3.005 1.366 3.005 4z"></path>
            </svg>返回会员列表</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">时间</th>
                <th scope="col">金额</th>
                <th scope="col">项目</th>
                <th scope="col">余额</th>
                <th scope="col">签字</th>
            </tr>
        </thead>
        <tbody>
            {volist name="data" id="vo"}
            <tr>
                <td>{$vo.ct}</td>
                <td>￥{$vo.money}</td>
                <td>{$vo.item}</td>
                <td>￥{$vo.balance}</td>
                <td><a href="{$vo.signature}"><img src="{$vo.signature}" class="signature-img" alt=""></a></td>
            </tr>
            {/volist}
        </tbody>
    </table>
</div>
<script>
    $(function () {

        $(".edit").click(function (event) {
            window.location = '/user/add?id=' + $(this).data('id')
            event.preventDefault()
        })
    })
</script>
