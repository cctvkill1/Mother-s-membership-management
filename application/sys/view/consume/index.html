<style>
    body {
        background: #eee;
    }

    .signature-img {
        float: left;
        margin: 15px;
        width: 100px;
        height: 50px;
        border-radius: 5px;
        background: #fff;
    }

    .user-info {
        text-align: center;
        padding: 50px;
        position: relative;
        height: 300px;
        overflow: hidden;
        z-index: 2;
    }

    .user-info::before {
        position: absolute;
        z-index: -2;
        filter: blur(5px);
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        content: ' ';
        background: url("{$user_info.avatar}") no-repeat fixed;
        background-size: 100%;

    }

    .user-info::after {
        position: absolute;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        content: ' ';
        background: #000;
        opacity: .3;
    }

    .user-info .btn {
        background-color: transparent;
        border-color: #fff;
        color: #fff;
    }

    .btn.green {
        border-color: #6cd6a5;
        color: #6cd6a5;

    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid #fff;
        box-shadow: 0px 2px 3px #666;
    }

    .db {
        margin: 0 auto;
    }

    .ua {
        font-size: 24px;
        color: #fff;
        text-shadow: 0px 1px 3px #666
    }

    .sex {
        position: absolute;
        display: inline;
        line-height: 1.2;
    }

    .birthday {
        font-size: 16px;
    }

    .card-list {
        padding: 20px;
    }

    .card {
        background: #fff;
        color: #666;
        overflow: hidden;
        display: block;
        position: relative;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0px 1px 2px #bcbcbc;
    }

    .card-head {
        background: #00a762;
        color: #fff;
        position: relative;
        overflow: hidden;
    }

    .card-head.blue {
        background: #0193e6;
    }

    .card-head.blue {
        background: #e6cf01;
    }

    .card-head.red {
        background: #e0463c;
    }

    .card-head.purple {
        background: #764ba5;
    }

    .card-head::after {
        content: ' ';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(#fff 0px, #fff 4px, transparent 4px, transparent);
        background-size: 20px 20px;
        background-position: -3px 0;
        height: 10px;
    }

    .card-money {
        float: right;
        font-size: 20px;
    }

    .cm {
        text-align: right;
        margin-top: 15px;
        margin-right: 15px;
    }

    .card-balance {
        margin-right: 15px;
        font-size: 14px;
        opacity: .7;
    }

    .card-body {
        padding: 10px 15px;
        color: #666;
    }
</style>
<div class="user-info">
    <a href="/user/add?id={$user_info.id}" class="db ua">
        <img src="{$user_info.avatar}" class="avatar db">
        {$user_info.name}
        <span class="badges sex {$user_info.sex=='女'?'sex-woman':'sex-man'}">{$user_info.sex}</span>
        <div class="badges birthday">{$user_info.birthday}</div>
    </a>

    <a href="/consume/add?user_id={$Request.get.user_id}" class="btn green">添加消费</a>
    <a href="/user/index" class="btn">返回</a>


</div>


<div class="card-list">
    {volist name="data" id="vo"}
    <a href="{$vo.signature}" class="card">
        <div class="card-head {$vo.money>10?($vo.money>50?($vo.money>100?'red':'purple'):'blue'):'green'}">
            <img src="{$vo.signature}" class="signature-img" alt="">
            <div class="card-money">
                <div class="cm">￥{$vo.money}</div>
                <div class="card-balance"></span>余额:</span>￥{$vo.balance}</div>
            </div>
        </div>

        <div class="card-body">
            <div><img src="/static/images/wenjianliebiao.png" class="icon"> {$vo.item}</div>
            <div><img src="/static/images/shijiansvg.png" class="icon"> {$vo.ct}</div>
        </div>
    </a>
    {/volist}
</div>

<script>
    $(function () {

        $(".edit").click(function (event) {
            window.location = '/user/add?id=' + $(this).data('id')
            event.preventDefault()
        })
    })
</script>
