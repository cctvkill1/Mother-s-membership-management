<style>
    body {
        padding: 20px;
    }
    .last_time{
        color: #999;
        font-size: 14px;
    }
</style>
<h2 class="title">
    <svg class="octicon octicon-organization" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
        <path fill-rule="evenodd" d="M16 12.999c0 .439-.45 1-1 1H7.995c-.539 0-.994-.447-.995-.999H1c-.54 0-1-.561-1-1 0-2.634 3-4 3-4s.229-.409 0-1c-.841-.621-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.442.58 2.5 3c.058 2.41-.159 2.379-1 3-.229.59 0 1 0 1s1.549.711 2.42 2.088C9.196 9.369 10 8.999 10 8.999s.229-.409 0-1c-.841-.62-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.437.581 2.495 3c.059 2.41-.158 2.38-1 3-.229.59 0 1 0 1s3.005 1.366 3.005 4z"></path>
    </svg>
    会员列表
</h2>
<a href="/index/index"><svg class="octicon octicon-home" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M16 9l-3-3V2h-2v2L8 1 0 9h2l1 5c0 .55.45 1 1 1h8c.55 0 1-.45 1-1l1-5h2zm-4 5H9v-4H7v4H4L2.81 7.69 8 2.5l5.19 5.19L12 14z"></path></svg>返回首页</a>
<div class="list-group">
    {volist name="data" id="vo"} 
    
    <a href="/consume/index?user_id={$vo.id}" class="list-group-item a-arrow">
        <div class="float-left">
            <div class="name"> {$vo.name}
                <span class="badges {$vo.sex=='女'?'sex-woman':'sex-man'}">{$vo.sex}</span>
                {if condition="$vo.age"}
                <span class="badges age">{$vo.age|default=''}</span>
                {/if}
                <svg  class="edit octicon octicon-pencil" data-id="{$vo.id}" viewBox="0 0 14 16" version="1.1" width="28" aria-hidden="true"><path fill-rule="evenodd" d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z"></path></svg>
            </div>
            <div class="last_time">最近消费： {$vo.last_time|default=''}</div>
        </div>
        <div class="float-right money">
            ￥{$vo.balance}
        </div>
            
    </a> 
    {/volist} 
</div>
<script>
    $(function () {

        $(".edit").click(function (event) {
            window.location='/user/add?id='+$(this).data('id')
            event.preventDefault()
        })  
    })
    
</script>
